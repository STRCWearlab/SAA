{% extends 'index.html' %}
{% block modal %}
<div class="modal" id="modal_file_upload" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
        <form action="{{ url_for('index') }}">
          <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </form>
      </div>
      <div class="modal-body">
        <p>{% block modal_text %}{% endblock %}</p>
      </div>
      <div class="modal-footer">
        <form action="{{ url_for('index') }}">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){
  console.log("window is loaded");
  $("#modal_file_upload").on('hidden.bs.modal', function(e) {
    window.location.href = "{{ url_for('index') }}"
  });
  $("#modal_file_upload").modal("show");
})
</script>
{% endblock %}
